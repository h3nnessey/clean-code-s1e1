<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-todo">
      <label class="add-todo__title title" for="new-todo">Add Item</label>
      <div class="add-todo__inputs">
        <input class="add-todo__text-input text-input" type="text" id="new-todo">
        <button class="add-todo__btn btn">Add</button>
      </div>
    </section>
    <section class="todos">
      <h3 class="title">Todo</h3>
      <ul class="todo-list todo-list_incomplete list">
        <li class="todo list__item">
          <input class="todo__checkbox checkbox-input" type="checkbox">
          <label class="todo__title">Pay Bills</label>
          <input class="todo__text-input text-input" type="text">
          <button class="todo__btn todo__btn_edit btn">Edit</button>
          <button class="todo__btn todo__btn_delete btn">
            <img class="btn__icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="todo todo_edit-mode list__item">
          <input class="todo__checkbox checkbox-input" type="checkbox">
          <label class="todo__title">Go Shopping</label>
          <input class="todo__text-input text-input" type="text" value="Go Shopping">
          <button class="todo__btn todo__btn_edit btn">Save</button>
          <button class="todo__btn todo__btn_delete btn">
            <img class="btn__icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="todo-list todo-list_completed list">
        <li class="todo list__item">
          <input class="todo__checkbox checkbox-input" type="checkbox" checked>
          <label class="todo__title">See the Doctor</label>
          <input class="todo__text-input text-input" type="text">
          <button class="todo__btn todo__btn_edit btn">Edit</button>
          <button class="todo__btn todo__btn_delete btn">
            <img class="btn__icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
